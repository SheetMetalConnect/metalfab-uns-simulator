<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetalFab Eindhoven - Premium Factory Dashboard</title>
    <script src="https://unpkg.com/mqtt@5.3.5/dist/mqtt.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-light {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Status indicator pulse */
        @keyframes pulse-glow {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 40px currentColor;
            }
        }

        .status-pulse {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* Smooth transitions */
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hover effects */
        .machine-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .machine-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.6);
        }

        /* State-specific gradients */
        .state-execute {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.1) 100%);
            border-color: rgba(16, 185, 129, 0.4);
        }

        .state-idle {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(245, 158, 11, 0.1) 100%);
            border-color: rgba(251, 191, 36, 0.4);
        }

        .state-stopped {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.1) 100%);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .state-held {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2) 0%, rgba(234, 88, 12, 0.1) 100%);
            border-color: rgba(249, 115, 22, 0.4);
        }

        /* Progress bar animation */
        .progress-bar {
            transition: width 0.5s ease-out;
            background: linear-gradient(90deg, #10b981, #059669, #047857);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        /* Stats card glow */
        .stat-card {
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        /* Loading skeleton */
        @keyframes skeleton-loading {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 37%, rgba(255,255,255,0.05) 63%);
            background-size: 400px 100%;
            animation: skeleton-loading 1.4s ease infinite;
        }

        /* Sparkline container */
        .sparkline-container {
            height: 40px;
            position: relative;
        }

        /* Machine icons */
        .machine-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 24px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-4px);
        }

        /* Fullscreen mode */
        .fullscreen-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.6);
        }

        /* Notification badge */
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="text-gray-100">

            <div class="flex items-center justify-between">

                        üè≠
                    </div>

                            MetalFab Eindhoven
                        </h1>

                <div class="flex items-center gap-6">

    <script>
        // Configuration
        const MQTT_BROKER = 'ws://localhost:8083/mqtt';
        const SITE = 'eindhoven';
        const TOPIC_BASE = `umh/v1/metalfab/${SITE}`;

        // State
        let machines = {};
        let messageCount = 0;
        let client = null;
        let soundEnabled = false;
        let runningHistory = [];
        let oeeHistory = [];
        let runningChart = null;
        let oeeChart = null;

        // Machine type icons
        const MACHINE_ICONS = {
            'laser': 'üî∑',
            'press': '‚öôÔ∏è',
            'weld': '‚ö°',
            'coating': 'üé®',
            'agv': 'ü§ñ',
            'saw': 'ü™ö',
            'default': 'üè≠'
        };

        // PackML State Colors
        const STATE_CLASSES = {
            'STOPPED': 'state-stopped',
            'IDLE': 'state-idle',
            'STARTING': 'glass-light border-blue-500',
            'EXECUTE': 'state-execute',
            'COMPLETING': 'glass-light border-blue-500',
            'HELD': 'state-held',
            'SUSPENDED': 'glass-light border-purple-500',
            'ABORTED': 'state-stopped',
        };

        // Initialize
        window.addEventListener('load', () => {
            debug('üöÄ Premium Dashboard initializing...');
            initCharts();
            connectMQTT();
            startPeriodicUpdates();
        });

        // Initialize sparkline charts
        function initCharts() {
            const chartConfig = {
                type: 'line',
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false, beginAtZero: true }
                    },
                    elements: {
                        line: { tension: 0.4 },
                        point: { radius: 0 }
                    }
                }
            };

            runningChart = new Chart(document.getElementById('runningSparkline').getContext('2d'), {
                ...chartConfig,
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        data: Array(20).fill(0),
                        borderColor: 'rgba(16, 185, 129, 0.8)',
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        fill: true,
                        borderWidth: 2
                    }]
                }
            });

            oeeChart = new Chart(document.getElementById('oeeSparkline').getContext('2d'), {
                ...chartConfig,
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        data: Array(20).fill(0),
                        borderColor: 'rgba(52, 211, 153, 0.8)',
                        backgroundColor: 'rgba(52, 211, 153, 0.2)',
                        fill: true,
                        borderWidth: 2
                    }]
                },
                options: {
                    ...chartConfig.options,
                    scales: {
                        ...chartConfig.options.scales,
                        y: { display: false, beginAtZero: true, max: 100 }
                    }
                }
            });
        }

        // Update sparklines
        function updateSparklines() {
            const running = Object.values(machines).filter(m => m.state === 'EXECUTE').length;
            runningHistory.push(running);
            if (runningHistory.length > 20) runningHistory.shift();

            const oeeValues = Object.values(machines)
                .map(m => m.oee && m.oee.OEE ? m.oee.OEE * 100 : 0)
                .filter(v => v > 0);
            const avgOEE = oeeValues.length > 0
                ? oeeValues.reduce((a, b) => a + b, 0) / oeeValues.length
                : 0;
            oeeHistory.push(avgOEE);
            if (oeeHistory.length > 20) oeeHistory.shift();

            runningChart.data.datasets[0].data = runningHistory;
            runningChart.update('none');

            oeeChart.data.datasets[0].data = oeeHistory;
            oeeChart.update('none');
        }

        // MQTT Connection
        function connectMQTT() {
            debug('Connecting to: ' + MQTT_BROKER);

            client = mqtt.connect(MQTT_BROKER, {
                reconnectPeriod: 1000,
                connectTimeout: 30000
            });

            client.on('connect', () => {
                debug('‚úì Connected to MQTT broker');
                updateConnectionStatus(true);

                const topics = [
                    `${TOPIC_BASE}/+/+/Dashboard/#`,
                    `${TOPIC_BASE}/+/+/Line/State`,
                    `${TOPIC_BASE}/+/+/Edge/StateName`,
                ];

                topics.forEach(topic => {
                    client.subscribe(topic, (err) => {
                        if (!err) debug('‚úì Subscribed: ' + topic);
                    });
                });
            });

            client.on('message', handleMessage);
            client.on('error', (err) => {
                debug('‚úó Error: ' + err.message);
                updateConnectionStatus(false);
            });
            client.on('offline', () => updateConnectionStatus(false));
        }

        // Handle MQTT messages
        function handleMessage(topic, message) {
            // Filter: Only process Eindhoven topics
            if (!topic.startsWith(TOPIC_BASE)) {
                debug('‚ö† Ignored non-Eindhoven topic: ' + topic);
                return;
            }

            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

            const parts = topic.split('/');
            if (parts.length < 7) {
                debug('‚ö† Invalid topic format: ' + topic);
                return;
            }

            const dept = parts[4];
            const machine = parts[5];
            const namespace = parts[6];
            const dataType = parts[7];
            const machineKey = `${dept}/${machine}`;

            // Debug: Log message processing
            if (messageCount % 50 === 0) {
                debug(`üìä Processed ${messageCount} messages | Machines: ${Object.keys(machines).length}`);
            }

            if (!machines[machineKey]) {
                machines[machineKey] = {
                    id: machine,
                    name: machine.replace(/_/g, ' ').toUpperCase(),
                    department: dept,
                    state: 'UNKNOWN',
                    stateSince: Date.now(),
                    asset: {},
                    job: {},
                    oee: {},
                    lastUpdate: Date.now()
                };
            }

            let data;
            try {
                data = JSON.parse(message.toString());
            } catch (e) {
                data = message.toString();
            }

            if (namespace === 'Dashboard') {
                if (dataType === 'Asset') machines[machineKey].asset = data;
                else if (dataType === 'Job') machines[machineKey].job = data;
                else if (dataType === 'OEE') machines[machineKey].oee = data;
            } else if (namespace === 'Line' && dataType === 'State') {
                const newState = getStateName(data);
                if (machines[machineKey].state !== newState) {
                    playStateChangeSound(machines[machineKey].state, newState);
                    machines[machineKey].state = newState;
                    machines[machineKey].stateSince = Date.now();
                }
            } else if (namespace === 'Edge' && dataType === 'StateName') {
                const newState = data.toString();
                if (machines[machineKey].state !== newState) {
                    playStateChangeSound(machines[machineKey].state, newState);
                    machines[machineKey].state = newState;
                    machines[machineKey].stateSince = Date.now();
                }
            }

            machines[machineKey].lastUpdate = Date.now();

            // Only trigger UI update if meaningful data changed
            const shouldUpdate = namespace === 'Dashboard' ||
                                (namespace === 'Line' && dataType === 'State') ||
                                (namespace === 'Edge' && dataType === 'StateName');

            if (shouldUpdate) {
                requestAnimationFrame(updateUI);
            }
        }

        // Convert state number to name
        function getStateName(stateNum) {
            const states = {
                0: 'STOPPED', 1: 'STARTING', 2: 'IDLE', 3: 'EXECUTE',
                4: 'COMPLETING', 5: 'HELD', 6: 'SUSPENDED', 7: 'ABORTED'
            };
            return states[stateNum] || 'UNKNOWN';
        }

        // Get machine icon
        function getMachineIcon(machineId) {
            const id = machineId.toLowerCase();
            if (id.includes('laser')) return MACHINE_ICONS.laser;
            if (id.includes('press')) return MACHINE_ICONS.press;
            if (id.includes('weld')) return MACHINE_ICONS.weld;
            if (id.includes('coating')) return MACHINE_ICONS.coating;
            if (id.includes('agv')) return MACHINE_ICONS.agv;
            if (id.includes('saw')) return MACHINE_ICONS.saw;
            return MACHINE_ICONS.default;
        }

        // Play sound on state change
        function playStateChangeSound(oldState, newState) {
            if (!soundEnabled) return;

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (newState === 'EXECUTE') {
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.1;
            } else if (newState === 'STOPPED' || newState === 'ABORTED') {
                oscillator.frequency.value = 400;
                gainNode.gain.value = 0.15;
            }

            oscillator.start();
            setTimeout(() => oscillator.stop(), 100);
        }

        // Extract render-relevant state (ignore timestamps)
        function getRenderState(machine) {
            return {
                state: machine.state,
                jobId: machine.job?.JobID,
                jobProgress: machine.job?.Progress,
                jobPriority: machine.job?.Priority,
                oee: machine.oee?.OEE,
                availability: machine.oee?.Availability,
                quality: machine.oee?.Quality,
                performance: machine.oee?.Performance,
                assetOEM: machine.asset?.OEM,
                assetModel: machine.asset?.Model
            };
        }

        // Update UI (debounced with smart state comparison)
        let updateScheduled = false;
        let lastMachineStates = {};

        function updateUI() {
            if (updateScheduled) return;
            updateScheduled = true;

            setTimeout(() => {
                let hasChanges = false;

                // Check which machines actually changed
                Object.keys(machines).forEach(key => {
                    const currentState = getRenderState(machines[key]);
                    const lastState = lastMachineStates[key];

                    if (!lastState || JSON.stringify(currentState) !== JSON.stringify(lastState)) {
                        hasChanges = true;
                        lastMachineStates[key] = currentState;
                    }
                });

                // Only re-render if something actually changed
                if (hasChanges) {
                    renderDashboard();
                    updateStatistics();
                    updateSparklines();
                }

                updateScheduled = false;
            }, 100);
        }

        // Render dashboard (incremental updates)
        let lastDepartmentStructure = null;

        function renderDashboard() {
            const departments = {};

            Object.values(machines).forEach(machine => {
                if (!departments[machine.department]) {
                    departments[machine.department] = [];
                }
                departments[machine.department].push(machine);
            });

            const container = document.getElementById('departments');
            const currentStructure = Object.keys(departments).sort().join(',');

            // Only rebuild DOM if department structure changed (machines added/removed)
            if (currentStructure !== lastDepartmentStructure) {
                container.innerHTML = '';

                Object.keys(departments).sort().forEach(dept => {
                    const deptDiv = document.createElement('div');
                    deptDiv.className = 'glass rounded-2xl p-8 smooth-transition';
                    deptDiv.dataset.department = dept;

                    const deptMachines = departments[dept];
                    const deptHtml = `
                        <h2 class="text-2xl font-bold mb-6 capitalize flex items-center gap-3">
                            <span class="text-3xl">${getDepartmentIcon(dept)}</span>
                            <span class="bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">
                                ${dept} Department
                            </span>
                            <span class="text-sm text-gray-500 font-normal">${deptMachines.length} machines</span>
                        </h2>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6" data-machines-container="${dept}">
                            ${deptMachines.map(machine => renderMachineCard(machine)).join('')}
                        </div>
                    `;

                    deptDiv.innerHTML = deptHtml;
                    container.appendChild(deptDiv);
                });

                lastDepartmentStructure = currentStructure;
            } else {
                // Incrementally update only changed machine cards
                Object.keys(departments).sort().forEach(dept => {
                    const machinesContainer = container.querySelector(`[data-machines-container="${dept}"]`);
                    if (machinesContainer) {
                        const deptMachines = departments[dept];
                        machinesContainer.innerHTML = deptMachines.map(machine => renderMachineCard(machine)).join('');
                    }
                });
            }
        }

        // Get department icon
        function getDepartmentIcon(dept) {
            const icons = {
                'cutting': '‚úÇÔ∏è',
                'forming': 'üî®',
                'welding': '‚ö°',
                'finishing': '‚ú®',
                'assembly': 'üîß',
                'warehouse': 'üì¶'
            };
            return icons[dept] || 'üè≠';
        }

        // Render machine card
        function renderMachineCard(machine) {
            const stateClass = STATE_CLASSES[machine.state] || 'glass-light';
            const isRunning = machine.state === 'EXECUTE';
            const pulse = ''; // Removed pulsing animation
            const timeSince = formatTimeSince(machine.stateSince);
            const hasJob = machine.job && machine.job.JobID;
            const oeePercent = machine.oee && machine.oee.OEE ? Math.round(machine.oee.OEE * 100) : 0;
            const icon = getMachineIcon(machine.id);

            return `
                <div class="machine-card glass-light rounded-xl p-6 border-2 ${stateClass} ${pulse}">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-4">
                            <div class="machine-icon text-3xl">
                                ${icon}
                            </div>
                            <div>
                                <h3 class="text-xl font-bold">${machine.name}</h3>
                                <div class="text-xs text-gray-400 mt-1">
                                    ${machine.asset.OEM || 'Unknown'} ${machine.asset.Model || ''}
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold ${getStateColor(machine.state)}">${machine.state}</div>
                            <div class="text-xs text-gray-400" data-state-timestamp="${machine.stateSince}">${timeSince}</div>
                        </div>
                    </div>

                    ${hasJob ? `
                        <div class="glass rounded-lg p-4 mb-4">
                            <div class="flex items-center justify-between mb-3">
                                <span class="text-xs text-gray-400 font-medium">CURRENT JOB</span>
                                <span class="text-xs px-3 py-1 rounded-full font-medium ${getPriorityClass(machine.job.Priority)}">
                                    ${machine.job.Priority || 'NORMAL'}
                                </span>
                            </div>
                            <div class="font-mono text-lg font-bold mb-1">${machine.job.JobID}</div>
                            <div class="text-sm text-gray-300 mb-1">${machine.job.Customer || 'Unknown'}</div>
                            <div class="text-xs text-gray-400">${machine.job.ProductName || ''}</div>
                            ${machine.job.Progress !== undefined ? `
                                <div class="mt-3">
                                    <div class="flex justify-between text-xs mb-2">
                                        <span class="text-gray-400">Progress</span>
                                        <span class="font-bold">${machine.job.Progress}%</span>
                                    </div>
                                    <div class="w-full bg-gray-700/50 rounded-full h-2 overflow-hidden">
                                        <div class="progress-bar h-2 rounded-full" style="width: ${machine.job.Progress}%"></div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : `
                        <div class="glass rounded-lg p-4 mb-4 text-center text-gray-500">
                            No active job
                        </div>
                    `}

                    <div class="grid grid-cols-4 gap-3">
                        <div class="text-center glass rounded-lg p-3">
                            <div class="text-xs text-gray-400 mb-1">OEE</div>
                            <div class="text-xl font-bold ${getOEEColor(oeePercent)}">${oeePercent}%</div>
                        </div>
                        <div class="text-center glass rounded-lg p-3">
                            <div class="text-xs text-gray-400 mb-1">Avail</div>
                            <div class="text-xl font-bold">${machine.oee.Availability ? Math.round(machine.oee.Availability * 100) : 0}%</div>
                        </div>
                        <div class="text-center glass rounded-lg p-3">
                            <div class="text-xs text-gray-400 mb-1">Qual</div>
                            <div class="text-xl font-bold">${machine.oee.Quality ? Math.round(machine.oee.Quality * 100) : 0}%</div>
                        </div>
                        <div class="text-center glass rounded-lg p-3">
                            <div class="text-xs text-gray-400 mb-1">Perf</div>
                            <div class="text-xl font-bold">${machine.oee.Performance ? Math.round(machine.oee.Performance * 100) : 0}%</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Helper functions
        function getStateColor(state) {
            const colors = {
                'EXECUTE': 'text-green-400',
                'IDLE': 'text-yellow-400',
                'STOPPED': 'text-red-400',
                'HELD': 'text-orange-400',
                'SUSPENDED': 'text-purple-400',
                'ABORTED': 'text-red-400'
            };
            return colors[state] || 'text-gray-400';
        }

        function getPriorityClass(priority) {
            const classes = {
                'URGENT': 'bg-red-500/80 text-white',
                'HIGH': 'bg-orange-500/80 text-white',
                'NORMAL': 'bg-blue-500/80 text-white',
                'LOW': 'bg-gray-500/80 text-white'
            };
            return classes[priority] || classes.NORMAL;
        }

        function getOEEColor(oee) {
            if (oee >= 85) return 'text-green-400';
            if (oee >= 70) return 'text-yellow-400';
            return 'text-red-400';
        }

        function formatTimeSince(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${mins}m`;
        }

        // Update statistics
        function updateStatistics() {
            const total = Object.keys(machines).length;
            const running = Object.values(machines).filter(m => m.state === 'EXECUTE').length;
            const idle = Object.values(machines).filter(m => m.state === 'IDLE').length;

            const oeeValues = Object.values(machines)
                .map(m => m.oee && m.oee.OEE ? m.oee.OEE : 0)
                .filter(v => v > 0);
            const avgOEE = oeeValues.length > 0
                ? Math.round((oeeValues.reduce((a, b) => a + b, 0) / oeeValues.length) * 100)
                : 0;

            document.getElementById('totalAssets').textContent = total;
            document.getElementById('runningCount').textContent = running;
            document.getElementById('idleCount').textContent = idle;
            document.getElementById('avgOEE').textContent = avgOEE + '%';
        }

        // Connection status
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');

            if (connected) {
                dot.className = 'w-3 h-3 rounded-full bg-green-500 status-pulse';
                text.textContent = 'Connected';
                text.className = 'text-sm font-medium text-green-400';
            } else {
                dot.className = 'w-3 h-3 rounded-full bg-red-500 status-pulse';
                text.textContent = 'Disconnected';
                text.className = 'text-sm font-medium text-red-400';
            }
        }

        // Update time displays only (without re-rendering everything)
        function startPeriodicUpdates() {
            setInterval(() => {
                // Update "time since" displays without rebuilding DOM
                const stateTimestamps = document.querySelectorAll('[data-state-timestamp]');
                stateTimestamps.forEach(el => {
                    const timestamp = parseInt(el.dataset.stateTimestamp);
                    el.textContent = formatTimeSince(timestamp);
                });
            }, 1000);
        }

        // Debug logging
        function debug(message) {
            console.log(message);
            const log = document.getElementById('debugLog');
            if (log) {
                const timestamp = new Date().toLocaleTimeString();
                const line = document.createElement('div');
                line.className = 'text-gray-400';
                line.textContent = `[${timestamp}] ${message}`;
                log.insertBefore(line, log.firstChild);

                if (log.children.length > 100) {
                    log.removeChild(log.lastChild);
                }
            }
        }

        // UI toggles
        function toggleDebug() {
            document.getElementById('debugConsole').classList.toggle('hidden');
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('hidden');
        }

        function toggleSound() {
            soundEnabled = document.getElementById('soundToggle').checked;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
