<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetalFab Eindhoven - Factory Overview</title>
    <script src="https://unpkg.com/mqtt@5.3.5/dist/mqtt.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Pulsating animations removed for cleaner display */
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-900 to-blue-700 shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-white">üè≠ MetalFab Eindhoven</h1>
                    <p class="text-blue-200 text-sm mt-1">Real-Time Factory Overview - Digital Shadow Board</p>
                </div>
                <div class="text-right">
                    <div class="flex items-center gap-2">
                        <span id="connectionStatus" class="status-dot bg-gray-500"></span>
                        <span id="connectionText" class="text-sm">Connecting...</span>
                    </div>
                    <div class="text-xs text-blue-200 mt-1">
                        Messages: <span id="messageCount" class="font-mono">0</span>
                    </div>
                    <div class="text-xs text-blue-200">
                        Last Update: <span id="lastUpdate" class="font-mono">--:--:--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        <!-- Site Statistics -->
        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">Total Assets</div>
                <div class="text-3xl font-bold text-white" id="totalAssets">0</div>
            </div>
            <div class="bg-green-900 bg-opacity-30 rounded-lg p-4 shadow-lg border border-green-700">
                <div class="text-gray-400 text-sm mb-1">Running</div>
                <div class="text-3xl font-bold text-green-400" id="runningCount">0</div>
            </div>
            <div class="bg-yellow-900 bg-opacity-30 rounded-lg p-4 shadow-lg border border-yellow-700">
                <div class="text-gray-400 text-sm mb-1">Idle</div>
                <div class="text-3xl font-bold text-yellow-400" id="idleCount">0</div>
            </div>
            <div class="bg-blue-900 bg-opacity-30 rounded-lg p-4 shadow-lg border border-blue-700">
                <div class="text-gray-400 text-sm mb-1">Avg OEE</div>
                <div class="text-3xl font-bold text-blue-400" id="avgOEE">0%</div>
            </div>
        </div>

        <!-- Departments -->
        <div id="departments" class="space-y-8">
            <!-- Departments will be dynamically populated -->
        </div>

        <!-- Debug Console (collapsible) -->
        <div class="mt-8">
            <button onclick="toggleDebug()" class="bg-gray-800 px-4 py-2 rounded text-sm hover:bg-gray-700">
                üîç Toggle Debug Console
            </button>
            <div id="debugConsole" class="hidden mt-2 bg-black rounded-lg p-4 max-h-96 overflow-y-auto text-xs font-mono">
                <div id="debugLog"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const MQTT_BROKER = 'ws://localhost:8083/mqtt';  // HiveMQ WebSocket
        const SITE = 'eindhoven';
        const TOPIC_BASE = `umh/v1/metalfab/${SITE}`;

        // State
        let machines = {};
        let messageCount = 0;
        let client = null;

        // PackML State Colors
        const STATE_COLORS = {
            'STOPPED': 'bg-red-900 border-red-600 text-red-200',
            'IDLE': 'bg-yellow-900 border-yellow-600 text-yellow-200',
            'STARTING': 'bg-blue-900 border-blue-600 text-blue-200',
            'EXECUTE': 'bg-green-900 border-green-600 text-green-200',
            'COMPLETING': 'bg-blue-900 border-blue-600 text-blue-200',
            'HELD': 'bg-orange-900 border-orange-600 text-orange-200',
            'SUSPENDED': 'bg-purple-900 border-purple-600 text-purple-200',
            'ABORTED': 'bg-red-900 border-red-600 text-red-200',
        };

        // Initialize MQTT Connection
        function connectMQTT() {
            debug('Connecting to MQTT broker: ' + MQTT_BROKER);

            client = mqtt.connect(MQTT_BROKER, {
                reconnectPeriod: 1000,
                connectTimeout: 30000
            });

            client.on('connect', () => {
                debug('‚úì Connected to MQTT broker');
                updateConnectionStatus(true);

                // Subscribe to all Eindhoven topics
                const topics = [
                    `${TOPIC_BASE}/+/+/Dashboard/#`,
                    `${TOPIC_BASE}/+/+/Line/State`,
                    `${TOPIC_BASE}/+/+/Edge/StateName`,
                ];

                topics.forEach(topic => {
                    client.subscribe(topic, (err) => {
                        if (err) {
                            debug('‚úó Failed to subscribe to: ' + topic);
                        } else {
                            debug('‚úì Subscribed to: ' + topic);
                        }
                    });
                });
            });

            client.on('message', (topic, message) => {
                handleMessage(topic, message.toString());
            });

            client.on('error', (err) => {
                debug('‚úó MQTT Error: ' + err.message);
                updateConnectionStatus(false);
            });

            client.on('offline', () => {
                debug('‚ö† MQTT Offline');
                updateConnectionStatus(false);
            });

            client.on('reconnect', () => {
                debug('‚Üª Reconnecting...');
            });
        }

        // Handle incoming MQTT messages
        function handleMessage(topic, payload) {
            // Filter: Only process Eindhoven topics
            if (!topic.startsWith(TOPIC_BASE)) {
                debug('‚ö† Ignored non-Eindhoven topic: ' + topic);
                return;
            }

            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

            // Parse topic: umh/v1/metalfab/eindhoven/{dept}/{machine}/{namespace}/{...}
            const parts = topic.split('/');
            if (parts.length < 7) {
                debug('‚ö† Invalid topic format: ' + topic);
                return;
            }

            const dept = parts[4];
            const machine = parts[5];
            const namespace = parts[6];
            const dataType = parts[7];
            const machineKey = `${dept}/${machine}`;

            // Debug: Log message processing
            if (messageCount % 50 === 0) {
                debug(`üìä Processed ${messageCount} messages | Machines: ${Object.keys(machines).length}`);
            }

            // Initialize machine if not exists
            if (!machines[machineKey]) {
                machines[machineKey] = {
                    id: machine,
                    name: machine.replace(/_/g, ' ').toUpperCase(),
                    department: dept,
                    state: 'UNKNOWN',
                    stateSince: Date.now(),
                    asset: {},
                    job: {},
                    oee: {},
                    lastUpdate: Date.now()
                };
            }

            // Parse payload
            let data;
            try {
                data = JSON.parse(payload);
            } catch (e) {
                data = payload;
            }

            // Update machine data based on namespace
            if (namespace === 'Dashboard') {
                if (dataType === 'Asset') {
                    machines[machineKey].asset = data;
                } else if (dataType === 'Job') {
                    machines[machineKey].job = data;
                } else if (dataType === 'OEE') {
                    machines[machineKey].oee = data;
                }
            } else if (namespace === 'Line' && dataType === 'State') {
                const newState = getStateName(data);
                if (machines[machineKey].state !== newState) {
                    machines[machineKey].state = newState;
                    machines[machineKey].stateSince = Date.now();
                }
            } else if (namespace === 'Edge' && dataType === 'StateName') {
                const newState = data.toString();
                if (machines[machineKey].state !== newState) {
                    machines[machineKey].state = newState;
                    machines[machineKey].stateSince = Date.now();
                }
            }

            machines[machineKey].lastUpdate = Date.now();

            // Only trigger UI update if meaningful data changed
            const shouldUpdate = namespace === 'Dashboard' ||
                                (namespace === 'Line' && dataType === 'State') ||
                                (namespace === 'Edge' && dataType === 'StateName');

            if (shouldUpdate) {
                requestAnimationFrame(updateUI);
            }
        }

        // Convert state number to name
        function getStateName(stateNum) {
            const states = {
                0: 'STOPPED',
                1: 'STARTING',
                2: 'IDLE',
                3: 'EXECUTE',
                4: 'COMPLETING',
                5: 'HELD',
                6: 'SUSPENDED',
                7: 'ABORTED'
            };
            return states[stateNum] || 'UNKNOWN';
        }

        // Extract render-relevant state (ignore timestamps)
        function getRenderState(machine) {
            return {
                state: machine.state,
                jobId: machine.job?.JobID,
                jobProgress: machine.job?.Progress,
                jobPriority: machine.job?.Priority,
                oee: machine.oee?.OEE,
                availability: machine.oee?.Availability,
                quality: machine.oee?.Quality,
                performance: machine.oee?.Performance,
                assetOEM: machine.asset?.OEM,
                assetModel: machine.asset?.Model
            };
        }

        // Update UI (debounced with smart state comparison)
        let updateScheduled = false;
        let lastMachineStates = {};

        function updateUI() {
            if (updateScheduled) return;
            updateScheduled = true;

            setTimeout(() => {
                let hasChanges = false;

                // Check which machines actually changed
                Object.keys(machines).forEach(key => {
                    const currentState = getRenderState(machines[key]);
                    const lastState = lastMachineStates[key];

                    if (!lastState || JSON.stringify(currentState) !== JSON.stringify(lastState)) {
                        hasChanges = true;
                        lastMachineStates[key] = currentState;
                    }
                });

                // Only re-render if something actually changed
                if (hasChanges) {
                    renderDashboard();
                    updateStatistics();
                }

                updateScheduled = false;
            }, 100);
        }

        // Render dashboard (incremental updates)
        let lastDepartmentStructure = null;

        function renderDashboard() {
            const departments = {};

            // Group machines by department
            Object.values(machines).forEach(machine => {
                if (!departments[machine.department]) {
                    departments[machine.department] = [];
                }
                departments[machine.department].push(machine);
            });

            const container = document.getElementById('departments');
            const currentStructure = Object.keys(departments).sort().join(',');

            // Only rebuild DOM if department structure changed (machines added/removed)
            if (currentStructure !== lastDepartmentStructure) {
                container.innerHTML = '';

                Object.keys(departments).sort().forEach(dept => {
                    const deptDiv = document.createElement('div');
                    deptDiv.className = 'bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700';
                    deptDiv.dataset.department = dept;

                    const deptMachines = departments[dept];
                    const deptHtml = `
                        <h2 class="text-2xl font-bold mb-4 capitalize text-blue-400">
                            üì¶ ${dept} Department
                            <span class="text-sm text-gray-400 font-normal ml-2">(${deptMachines.length} machines)</span>
                        </h2>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4" data-machines-container="${dept}">
                            ${deptMachines.map(machine => renderMachineCard(machine)).join('')}
                        </div>
                    `;

                    deptDiv.innerHTML = deptHtml;
                    container.appendChild(deptDiv);
                });

                lastDepartmentStructure = currentStructure;
            } else {
                // Incrementally update only changed machine cards
                Object.keys(departments).sort().forEach(dept => {
                    const machinesContainer = container.querySelector(`[data-machines-container="${dept}"]`);
                    if (machinesContainer) {
                        const deptMachines = departments[dept];
                        machinesContainer.innerHTML = deptMachines.map(machine => renderMachineCard(machine)).join('');
                    }
                });
            }
        }

        // Render individual machine card
        function renderMachineCard(machine) {
            const stateClass = STATE_COLORS[machine.state] || 'bg-gray-900 border-gray-600 text-gray-200';
            const isRunning = machine.state === 'EXECUTE';
            const animClass = ''; // Animation removed

            const timeSince = formatTimeSince(machine.stateSince);
            const hasJob = machine.job && machine.job.JobID;
            const oeePercent = machine.oee && machine.oee.OEE ? Math.round(machine.oee.OEE * 100) : 0;

            return `
                <div class="bg-gray-900 rounded-lg p-4 border-2 ${stateClass} ${animClass}">
                    <!-- Header -->
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <h3 class="text-lg font-bold">${machine.name}</h3>
                            <div class="text-xs text-gray-400 mt-1">
                                ${machine.asset.OEM || 'Unknown OEM'} ${machine.asset.Model || ''}
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold">${machine.state}</div>
                            <div class="text-xs opacity-75" data-state-timestamp="${machine.stateSince}">${timeSince}</div>
                        </div>
                    </div>

                    <!-- Current Job -->
                    ${hasJob ? `
                        <div class="bg-black bg-opacity-30 rounded p-3 mb-3">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-xs text-gray-400">CURRENT JOB</span>
                                <span class="text-xs px-2 py-1 rounded ${
                                    machine.job.Priority === 'URGENT' ? 'bg-red-600' :
                                    machine.job.Priority === 'HIGH' ? 'bg-orange-600' :
                                    'bg-blue-600'
                                }">${machine.job.Priority || 'NORMAL'}</span>
                            </div>
                            <div class="font-mono text-sm font-bold">${machine.job.JobID}</div>
                            <div class="text-xs text-gray-400 mt-1">${machine.job.Customer || 'Unknown Customer'}</div>
                            <div class="text-xs text-gray-400">${machine.job.ProductName || ''}</div>
                            ${machine.job.Progress !== undefined ? `
                                <div class="mt-2">
                                    <div class="flex justify-between text-xs mb-1">
                                        <span>Progress</span>
                                        <span>${machine.job.Progress}%</span>
                                    </div>
                                    <div class="w-full bg-gray-700 rounded-full h-2">
                                        <div class="bg-green-500 h-2 rounded-full" style="width: ${machine.job.Progress}%"></div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : `
                        <div class="bg-black bg-opacity-30 rounded p-3 mb-3 text-center text-gray-500 text-sm">
                            No active job
                        </div>
                    `}

                    <!-- OEE Metrics -->
                    <div class="grid grid-cols-4 gap-2 text-center">
                        <div>
                            <div class="text-xs text-gray-400">OEE</div>
                            <div class="text-lg font-bold ${oeePercent >= 85 ? 'text-green-400' : oeePercent >= 70 ? 'text-yellow-400' : 'text-red-400'}">
                                ${oeePercent}%
                            </div>
                        </div>
                        <div>
                            <div class="text-xs text-gray-400">Avail</div>
                            <div class="text-lg font-bold">
                                ${machine.oee.Availability ? Math.round(machine.oee.Availability * 100) : 0}%
                            </div>
                        </div>
                        <div>
                            <div class="text-xs text-gray-400">Qual</div>
                            <div class="text-lg font-bold">
                                ${machine.oee.Quality ? Math.round(machine.oee.Quality * 100) : 0}%
                            </div>
                        </div>
                        <div>
                            <div class="text-xs text-gray-400">Perf</div>
                            <div class="text-lg font-bold">
                                ${machine.oee.Performance ? Math.round(machine.oee.Performance * 100) : 0}%
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update statistics
        function updateStatistics() {
            const total = Object.keys(machines).length;
            const running = Object.values(machines).filter(m => m.state === 'EXECUTE').length;
            const idle = Object.values(machines).filter(m => m.state === 'IDLE').length;

            const oeeValues = Object.values(machines)
                .map(m => m.oee && m.oee.OEE ? m.oee.OEE : 0)
                .filter(v => v > 0);
            const avgOEE = oeeValues.length > 0
                ? Math.round((oeeValues.reduce((a, b) => a + b, 0) / oeeValues.length) * 100)
                : 0;

            document.getElementById('totalAssets').textContent = total;
            document.getElementById('runningCount').textContent = running;
            document.getElementById('idleCount').textContent = idle;
            document.getElementById('avgOEE').textContent = avgOEE + '%';
        }

        // Format time since
        function formatTimeSince(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);

            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${seconds % 60}s`;

            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${mins}m`;
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');

            if (connected) {
                dot.className = 'status-dot bg-green-500';
                text.textContent = 'Connected';
                text.className = 'text-sm text-green-400';
            } else {
                dot.className = 'status-dot bg-red-500';
                text.textContent = 'Disconnected';
                text.className = 'text-sm text-red-400';
            }
        }

        // Debug logging
        function debug(message) {
            console.log(message);
            const log = document.getElementById('debugLog');
            if (log) {
                const timestamp = new Date().toLocaleTimeString();
                log.innerHTML = `<div class="text-gray-400">[${timestamp}] ${message}</div>` + log.innerHTML;

                // Keep only last 100 messages
                const lines = log.querySelectorAll('div');
                if (lines.length > 100) {
                    lines[lines.length - 1].remove();
                }
            }
        }

        // Toggle debug console
        function toggleDebug() {
            const console = document.getElementById('debugConsole');
            console.classList.toggle('hidden');
        }

        // Update time displays only (without re-rendering everything)
        setInterval(() => {
            // Update "time since" displays without rebuilding DOM
            const stateTimestamps = document.querySelectorAll('[data-state-timestamp]');
            stateTimestamps.forEach(el => {
                const timestamp = parseInt(el.dataset.stateTimestamp);
                el.textContent = formatTimeSince(timestamp);
            });
        }, 1000);

        // Initialize
        window.addEventListener('load', () => {
            debug('üöÄ Dashboard initializing...');
            connectMQTT();
        });
    </script>
</body>
</html>
